  <ng-container *ngFor="let option of side; let i = index">
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['/dashboard']"
        [routerLinkActive]="['active']"
        (click)="toggleSubmenu(i)"
      >
        <i>{{ option.icon }}</i>
        <span>{{ option.title }}</span>
      </a>
      <div
        *ngIf="option.submenu"
        [id]="'collapse' + i"
        [class.show]="activeOptionIndex === i"
        class="collapse"
        aria-labelledby="headingTwo"
        data-parent="#accordionSidebar"
      >
        <div class="bg-white py-2 collapse-inner rounded">
          <ng-container *ngFor="let subOption of option.submenu">
            <a
              class="collapse-item"
              [routerLink]="[subOption.link]"
              [routerLinkActive]="['active']"
            >
              <i [class]="subOption.icon"></i> {{ subOption.title }}
            </a>
          </ng-container>
        </div>
      </div>
    </li>
  </ng-container>
